<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Contador</title>
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
        <script type="text/javascript" src="JS/javascript.js" defer></script>
    </head>
    <body>
        <h1>
            <a id="valor">0</a>
        </h1>
        <h2>Setup</h2>
            <div class="buttons">
                <a id="start">start</a>
                <a id="pause">pause</a>
                <a id="resert">resert</a>
            </div>
    
        <h2>Count</h2>
            <div class="buttons">
                <a id="countUp">count up</a>
                <a id="countDown">count down</a>
            </div>
        <h2>Set to</h2>
            <div class="inputs">
                <input type="number" value="0" id="setTo">
            </div>
           
        <h2>Step</h2>
            <div class="inputs">
                <input type="number" value="2" id="step">
            </div>
            

    </body>
</html>
